<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>WarmParty</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<style>
			video{
				width:100%;
				padding-left:20px;
				padding-bottom: 20px;
				position: relative;
				top: -100px;
			}
		</style>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-autoslide="120500" data-background-position="center" data-background-image="assets/team-1.png">
					<video autoplay="autoplay" controls="controls" loop>
						<source data-src="http://7xslws.com1.z0.glb.clouddn.com/team.mp4" type="video/mp4">
					</video>
				</section>
				<section data-autoslide="5000" data-background-image="assets/team-2.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/team-3.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/team-4.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/client-1.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/client-2.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/service-1.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/service-2.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/tech-1.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/tech-2.png">
				</section>
				<section data-autoslide="5000" data-background-image="assets/tech-3.png">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/click.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				center: true,
				touch: true,
				controlsTutorial: true,
				loop: true,
				autoPlayMedia: true,
				transitionSpeed: 'slow',
				backgroundTransition: 'fade',
				autoSlideStoppable: false,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="120" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"></script>
	</body>
</html>
